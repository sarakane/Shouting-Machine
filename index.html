<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <div class="container">
    <h1>Write something in the form below to get yelled at.</h1>
    <form id="sentence">
      <div class="form-group">
        <label for="text">Write something here</label>
        <input id="text" class="form-control" type="text">
      </div>
      <br>
      <button type="submit" class="btn btn-danger">GET YELLED AT!</button>
    </form>
    <br>
    <div class="output">
      <p>
        <span class="text"></span>!
      </p>
    </div>  
  </div>
</body>
</html>
